{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}

{% block content %}
    Hi {{ person }}! I think you're {{ compliment }}!
    <form action="/game" method="post">
        <label>Do you want to play a game?</label>
        <input type="radio" name="play" value="yes">Yes
        <input type="radio" name="play" value="no">No
        <br>
        <input type="submit">
    </form>
{% endblock %}
